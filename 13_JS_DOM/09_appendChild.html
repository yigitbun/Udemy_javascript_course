<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <ul id="udemy">
        <li>Php</li>
        <li>Bootstrap</li>
        <li>JQuery</li>
        <li>JavaScript</li>
    </ul>

    <button onclick="islem()">Sil</button>
    <button onclick="ekle()">Ekle</button>
    <button onclick="degis()">degis</button>
    <script>
      
      function islem() {
        var list = document.getElementById("udemy");
        console.log(list)
        list.removeChild(list.childNodes[0])      
    }
    function ekle() {
        var e = document.createElement("li");
        var x = document.createTextNode("Wordpress");

        e.appendChild(x);
        document.getElementById("udemy").appendChild(e)
    }
    function degis() {
        var t = document.createTextNode("Emrah");
        var ekles = document.getElementById("udemy").childNodes[1];
        ekles.replaceChild(t, ekles.childNodes[0])

    }
    </script>
</body>
