<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS EÄŸitimi</title>

	<style type="text/css">

	
</style>
</head>
<body >

	
	<h2>HttpRequest Nesnesi</h2>

	<input id="sec" type="text" name="">

	<button onclick="islem()">Sorgula</button>

	<div id="sonuc"></div>

	<script type="text/javascript">



		function islem(){

			var not=document.getElementById("sec").value;

			var xhttp=new XMLHttpRequest();

			console.log(xhttp);

			xhttp.open("POST","veri.php",true)
			xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xhttp.send("not="+not);

			xhttp.onreadystatechange=function(){


				if (this.readyState==4 && this.status==200) {

					document.getElementById("sonuc").innerHTML=this.responseText;

				} else {

					document.getElementById("sonuc").innerHTML=this.statusText;

				}




			}

		}

	</script>
</body>
</html>
