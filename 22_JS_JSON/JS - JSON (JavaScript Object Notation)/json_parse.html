<!DOCTYPE html>
<html>
<body>

	<h2>JSON PARSE</h2>





	<script>

/*
onreadystatechange => çağrı işlevini tanımlıyor

readyState => geri değer döndürür istek statütüsü

0 => istek başlatılmadı
1=> sunucu bağlantısı kuruldu
2=> istek alındı
3=> işlemde
4=> istek tamamlandı

status => 

200 =>İşlem Tamam
403 => yasak 
404 => bulunamadı

*/

var xmlhttp= new XMLHttpRequest();

xmlhttp.open("GET","json_veri.txt",true);
xmlhttp.send();





xmlhttp.onreadystatechange=function(){

	if (this.readyState==4 && this.status==200) {

		var veriler=JSON.parse(this.responseText);
		console.log(veriler);
	}
}
</script>



</body>
</html>
