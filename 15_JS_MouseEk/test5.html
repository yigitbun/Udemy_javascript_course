<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 450px;
        }
    </style>
</head>
<body>
    
    <img onclick="islem(event)" src="deneme.jpg" alt="">

    <div id="sonuc"></div>
    <script>
        function islem(event){
            var x = event.clientX;
            var y = event.clientY;
            document.getElementById("sonuc").innerHTML="X koordinati: " + x + "Y koordinati: " + y;
        }

    </script>
</body>
</html>
