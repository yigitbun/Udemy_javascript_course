<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>
</head>
<body >

	

	
	<button onclick="islem()">Göster</button>
	<div id="sonuc"></div>

	<script type="text/javascript">


		function islem(){

			var w=window.outerWidth;
			var h=window.outerHeight;

			document.getElementById("sonuc").innerHTML="Width :"+w+" - "+" Height :"+h;
		}

		

	</script>
</body>
</html>
