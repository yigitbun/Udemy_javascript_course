<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>
</head>
<body >

	

	<input id="sayi1" type="text" name="">+
	<input id="sayi2" type="text" name="">

	<button onclick="islem()">Topla ve Yeni Pencere aç</button>

	<button onclick="kapat()">Kapat</button>
	<br><br>
	<div id="sonuc"></div>

	<script type="text/javascript">

		var yeniPencere;

		function islem(){

			var sayi1=document.getElementById("sayi1").value;

			var sayi2=document.getElementById("sayi2").value;

			var topla=parseInt(sayi1)+parseInt(sayi2);


			yeniPencere=window.open("","yeniPencere","width=250,height=200");

			yeniPencere.document.write("<h1>Toplama İşlemi Sonucu :"+topla+"</h1>");

		}

		function kapat(){

			if (yeniPencere) {

				yeniPencere.close();

				document.getElementById("sonuc").innerHTML="Pencere Kapatıldı";

			} else {

				document.getElementById("sonuc").innerHTML="Kaptan açık pencere varmı ki kapatayım???";
			}

			
		}

	</script>
</body>
</html>
