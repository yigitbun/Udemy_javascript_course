<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>
</head>
<body >


	<input onkeydown="islem()" type="text" name="" placeholder="Bir tuşa basın">

	<div id="sonuc"></div>

	<script type="text/javascript">


		function islem(){


			var x=event.key;

			document.getElementById("sonuc").innerHTML="Basılan Karakter : "+x;
			
			//fromCharcode

		}



	</script>
</body>
</html>
