<body>
    
    

    <input type="text" name="" id="sayi1">+
    <input type="text" name="" id="sayi2">
    <button onclick="islem()">Topla ve yeni pencere ac</button>

    <button onclick="kapat()">Kapatiniz</button>

    <script>

        var yeniPencere;
        
        function islem(){
            var sayi1=document.getElementById("sayi1").value;
            var sayi2=document.getElementById("sayi2").value;
            var topla = parseInt(sayi1) + parseInt(sayi2)
            yeniPencere = window.open("","ikinciPencere", "width=250, height=100");
            yeniPencere.document.write("<h1>Toplama sonucu: : " + topla +"</h1>")
        }

        function kapat(){
            yeniPencere.close();
        }
    </script>
</body>
