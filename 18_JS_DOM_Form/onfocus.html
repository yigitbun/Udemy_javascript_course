<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	
	<input onfocus="islem(this)" type="text" placeholder="Bir tuşa basın" name="">


	<script type="text/javascript">

		function islem(x){


			x.style.background="blue";
			x.style.color="yellow";


		}


		
	</script>
</body>
</html>
