<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	
	<input onfocusin="islem(this)" onfocusout="kaybet(this)" type="text" placeholder="Bir tuşa basın" name="">

	<input onfocusin="islem(this)" onfocusout="kaybet(this)" type="text" placeholder="bir tuşa basın" name="">


	<script type="text/javascript">

		function islem(x){


			x.style.background="blue";
			x.style.color="yellow";


		}

		function kaybet(y) {

			y.style.background="red";
		}


		
	</script>
</body>
</html>
