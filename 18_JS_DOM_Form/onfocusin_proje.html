<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	
	<input id="sec"  onfocusout="islem()" type="text" placeholder="Bir tuşa basın" name="">

	


	<script type="text/javascript">

		function islem(){

			var x=document.getElementById("sec");

			x.value=x.value.toUpperCase();
			


		}


		
	</script>
</body>
</html>
