<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>

	<style type="text/css">




</style>

</head>
<body>

	
		<input id="sayi1" type="text" name="" placeholder="1.Sayı">
		<br><br>
		<input id="sayi2" type="text" name="" placeholder="2.Sayı">
		<br><br>
		<b id="sonuc"></b>
		<br>
		<button id="hesap" onclick="hesapla()">Hesapla</button>
	
	

	

	<script type="text/javascript">
	
	

		//2 input oluşturun bu iki inputa girilen sayıların toplamını veren projeyi yapın

		function hesapla(){

			var sayi1=parseInt(document.getElementById("sayi1").value);
			var sayi2=parseInt(document.getElementById("sayi2").value);

			document.getElementById("sonuc").innerHTML=sayi1*sayi2;


		}
	

</script>
</body>
</html>
