<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Eğitimi</title>


</head>
<body>

	

	<button onmousemove="dolas(this)">Üzerinde Dolaş</button>
	
	<div id="sonuc"></div>

	<script type="text/javascript">

		function dolas(sonuc){

			var x=event.clientX;
			var y=event.clientY;
			var top="X Koordinatı "+x+" Y Koordinatı "+y;
			sonuc.innerHTML=top;

		}

	</script>
</body>
</html>
