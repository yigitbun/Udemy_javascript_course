<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input onkeydown="islem()" placeholder="bir tusa basin" type="text" name="" id="sec">
    <div id="sonuc"></div>
    <script>
        
        function islem(){
            var x= document.getElementById("sonuc");

            if (event.altKey){
                x.innerHTML="alt tuuna basildi";


            } else if (event.ctrlKey){
                x.innerHTML="ctrl tusuna basildi"
            } else if (event.shiftKey){
                x.innerHTML="shift tusuna basildi"
            }

        }
    </script>
</body>
</html>
